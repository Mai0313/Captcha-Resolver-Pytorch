[tool.pytest.ini_options]
addopts = [
  "--color=yes",
  "--durations=0",
  "--strict-markers",
  "--doctest-modules",
]
filterwarnings = [
  "ignore::DeprecationWarning",
  "ignore::UserWarning",
]
log_cli = "True"
markers = [
  "slow: slow tests",
]
minversion = "6.0"
testpaths = "tests/"

[tool.coverage.report]
exclude_lines = [
    "pragma: nocover",
    "raise NotImplementedError",
    "raise NotImplementedError()",
    "if __name__ == .__main__.:",
]

# ===================
#        RUFF       #
# ===================
[tool.ruff]

# Enable Auto Fixing.
fix = true

# Enumerate all fixed violations.
show-fixes = true

# By default, always show source code snippets.
show-source = true

# Allow imports relative to the "src" and "test" directories.
src = ["."]

task-tags = ["TODO"]

# Assume Python 3.9.*
target-version = "py39"

# Set the cache directory to `logs/ruff_cache`.
# cache-dir = "logs/ruff_cache"  # default: ".ruff_cache", now it is not allowed to create cache dir in logs

# Group violations by containing file.
# This is output message format; nothing about coding
# Options: ["text" | "json" | "junit" | "github" | "gitlab" | "pylint" | "azure"]
format = "pylint"

# Same as Google Python Style Guide.
line-length = 120

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

# Allow autofix for all enabled rules (when `--fix`) is provided.
# Ref: https://beta.ruff.rs/docs/rules/#ruff-specific-rules-ruf
fixable = ["ALL"]
unfixable = []

# In addition to the standard set of exclusions, omit all tests, plus a specific file.
extend-exclude = ["logs", "data", "*.sql", "__init__.py"]

# In addition to the standard set of inclusions, include `.pyw` files.
extend-include = ["*.ipynb", ".sh"]

ignore-init-module-imports = true

select = [
    # pycodestyle
    "E", "W",
    # pyflakes
    "F",
    # mccabe
    "C",
    # pydocstyle
    "D",
    # pyupgrade
    "UP",
    # flake8-async
    "ASYNC",
    # flake8-print
    "T",
    # flask8-import-conventions
    "ICN",
    # flake8-implicit-str-concat
    "ISC",
    # flake8-future-annotations
    "FA",
    # isort
    "I",
    # NumPy-specific rules
    "NPY",
    # Perflint
    "PERF",
    # Ruff-specific rules (RUF)
    "RUF",
    # "ALL",
    # "INP", "RET", "DTZ", "PD", "S", "BLE", "PT", "PL"
    ]

ignore = [
    # pycodestyle
    "E101", "E203", "E402", "E501", "W505",

    # pyflakes
    "F811", "F841",

    # mccabe
    "C901",

    # Docstring Related
    "D100", "D101", "D102", "D107", "D103", "D104",
    # No need to Fix
    "ANN", "N", "PTH123", "ARG001", "A001",
    # FIXME
    "B006", "TD003", "FBT002", "FIX002", "SIM108",
    "INP", "RET", "DTZ", "PD", "S", "BLE", "PT", "PL",
    ]

[tool.ruff.pycodestyle]
# Ignore long comments for TODO, FIXME, XXX
ignore-overlong-task-comments = true
max-doc-length = 120

[tool.ruff.pydocstyle]
# Use Google-style docstrings.
# Accepts: "google", "numpy", or "pep257".
convention = "google"

[tool.ruff.pyupgrade]
# Preserve types, even if a file imports `from __future__ import annotations`.
keep-runtime-typing = true

[tool.ruff.per-file-ignores]
# Ignore `E402` (import violations) in all `__init__.py` files, and in `path/to/file.py`.
"__init__.py" = ["E402"]

[tool.ruff.isort]
combine-as-imports = true
force-single-line = false
